	<div class="row">
		<!-- The First box starts here -->
		<div class="col-lg-6">
			<div class="code-box">
            <h3 class="uppercase">Abuja</h3>
				<div class="image-box namnso"></div>
           </div>
		</div>
		<!-- The First box finishes here -->
		<!-- The Second box starts here -->
		<div class="col-lg-6">
			<div class="map-box">
				<h3 class="uppercase">Country Map</h3>
				<div id="countryMap"></div>
			</div>
		</div>
		<!-- The Second box finishes here -->
	</div>
	<div class="row">
		<!-- The First box starts here -->
		<div class="col-lg-6">
			<div class="code-box">
				<h3 class="uppercase">Population</h3>
				<canvas id="popChart" width="400" height="400"></canvas>
			</div>
		</div>
		<!-- The First box finishes here -->
		<!-- The Second box starts here -->
		<div class="col-lg-6">
			<div class="code-box">
				<h3 class="uppercase">GDP</h3>
				<canvas id="gdpChart" width="400" height="400"></canvas>
			</div>
		</div>
	</div>
		<!-- The Second box finishes here -->
	<div class="row">
			<!-- The First box starts here -->
		<div class="col-lg-6">
			<div class="code-box">
				<h2>Search another country?</h2>
				<p>Click home in the main menu and then choose another country in the DropDown Filter</p>
			</div>
		</div>
			<!-- The First box finishes here -->
			<!-- The Second box starts here -->
		<div class="col-lg-6">
			<div class="code-box">
				<h3 class="uppercase">Contact Details</h3>
				<form class="form-box" onsubmit="return sendMail(this);" method="POST">
						<input type="text" name="fname" id="fname" class="form-control" placeholder="First Name" required>
						<input type="text" name="lname" id="lname" class="form-control" placeholder="Last Name" required>
						<input type="email" name="emailaddress" id="emailaddress" class="form-control" placeholder="Email Address" required>
						<input type="text" name="contactno" id="contactno" class="form-control" placeholder="+XX (0) Contact No." required>
						<textarea rows="5" name="projectsummary" id="projectsummary" class="form-control" placeholder="Please provide questions or comments" required></textarea>
						<div class="row text-center">
							<div class="col">
								<button type="submit" class="btn btn-secondary" >Send Details!</button>
							</div>
						</div>
				</form>
			</div>
		</div>
	</div>
